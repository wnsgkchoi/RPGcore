sets:
  basic_set:
    display_name: "&b초심자 세트"
    category: "MAIN"
    required_pieces: 5
    bonus_stats_by_tier:
      1:
        additiveStats:
          DEFENSE_POWER: 5
          MAX_HP: 15.0
          XP_GAIN_RATE: 0.02
        multiplicativeStats:
          DEFENSE_POWER: 0.02
  
  relic_set:
    display_name: "&b가속의 유물"
    category: "SUB"
    required_pieces: 3
    bonus_effects_by_tier:
      1:
        - trigger: ON_HIT_DEALT
          action:
            type: "COOLDOWN_REDUCTION"
            parameters:
              chance: "0.03"
              reduction_ticks: "10" # 0.5초
      2:
        - trigger: ON_HIT_DEALT
          action:
            type: "COOLDOWN_REDUCTION"
            parameters:
              chance: "0.04"
              reduction_ticks: "15" # 0.75초
      3:
        - trigger: ON_HIT_DEALT
          action:
            type: "COOLDOWN_REDUCTION"
            parameters:
              chance: "0.05"
              reduction_ticks: "20" # 1초
              
  bulwark_set:
    display_name: "&7강철의 보루"
    category: "SUB"
    required_pieces: 3
    bonus_effects_by_tier:
      1:
        - trigger: PERIODIC # 주기적 효과
          action:
            type: "OUT_OF_COMBAT_SHIELD"
            parameters:
              shield_percent_max_hp: "0.10" 
              check_interval_ticks: "100"   
              cooldown_ticks: "300"         
      2:
        - trigger: PERIODIC
          action:
            type: "OUT_OF_COMBAT_SHIELD"
            parameters:
              shield_percent_max_hp: "0.15"
              check_interval_ticks: "100"
              cooldown_ticks: "240"        
      3:
        - trigger: PERIODIC
          action:
            type: "OUT_OF_COMBAT_SHIELD"
            parameters:
              shield_percent_max_hp: "0.20"
              check_interval_ticks: "100"
              cooldown_ticks: "200"         
        - trigger: ON_EQUIP # 조건부 스탯 효과
          action:
            type: "DAMAGE_REDUCTION_WHILE_SHIELDED"
            parameters:
              reduction_percent: "5"
              
  slaughterer_set:
    display_name: "&c그림자 학살자"
    category: "SUB"
    required_pieces: 3
    bonus_stats_by_tier: # 스탯 보너스로 이동
      1:
        additiveStats:
          CRITICAL_CHANCE: 0.05  # +5%
          CRITICAL_DAMAGE: 0.15  # +15% (CRITICAL_DAMAGE는 별도 스탯으로 관리 필요)
      2:
        additiveStats:
          CRITICAL_CHANCE: 0.07
          CRITICAL_DAMAGE: 0.25
      3:
        additiveStats:
          CRITICAL_CHANCE: 0.10
          CRITICAL_DAMAGE: 0.40