# XP 상점에서 판매할 아이템 목록
#
# - id: (문자열) 상점 내에서 아이템을 식별하는 고유 ID
#   item_type: (문자열) 아이템 종류 (VANILLA, RPGCORE_CUSTOM_MATERIAL, SPECIAL)
#   item_id: (문자열) Material 이름, 커스텀 재료 ID, 또는 특수 아이템 ID (예: return_scroll)
#   display_name: (문자열) GUI에 표시될 이름
#   lore: (문자열 리스트) GUI에 표시될 설명
#   custom_model_data: (정수, 선택) 커스텀 모델 데이터
#   xp_cost: (정수) 구매에 필요한 XP
#   amount: (정수) 한 번 구매 시 지급되는 수량
#
